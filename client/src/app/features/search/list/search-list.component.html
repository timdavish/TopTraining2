<div [hidden]="isLoading">
	{{ profileCount }} {{ searchFilters.sport | titlecase }} trainers were found.
</div>
<search-preview
	*ngFor="let profile of profiles"
	[location]="searchFilters.location"
	[profile]="profile">
</search-preview>

<div class="trainer-preview"
	[hidden]="!isLoading">
	Loading trainers...
</div>

<div class="trainer-preview"
	[hidden]="isLoading || profiles.length">
	No trainers match these search parameters.
</div>

<nav [hidden]="isLoading || totalPages <= 1">
	<ul class="pagination">

		<li class="page-item"
			[ngClass]="{'active': pageNumber === currentPage}"
			*ngFor="let pageNumber of totalPages"
			(click)="setPageTo(pageNumber)">

			<a class="page-link">{{ pageNumber }}</a>

		</li>

	</ul>
</nav>
