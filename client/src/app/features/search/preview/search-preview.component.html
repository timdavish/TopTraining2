<md-card>
	<md-card-header>
		<div md-card-avatar class=""></div>
		<md-card-title>{{ profile.trainer.contact.firstname }} {{ profile.trainer.contact.lastname[0] }}.</md-card-title>
		<md-card-subtitle>
			<star-rating
				[rating]="profile.trainer.rating.average"
				[readonly]="true">
			</star-rating>
			{{ profile.trainer.rating.count }} reviews
		</md-card-subtitle>
	</md-card-header>
	<md-card-content>
		<p>{{ profile.sport | titlecase }} Trainer</p>
		<p>{{ profile.summary }}</p>
		<ng-content></ng-content>
	</md-card-content>
	<md-card-actions>
		<button md-button routerLink="/">View profile</button>
	</md-card-actions>
</md-card>
